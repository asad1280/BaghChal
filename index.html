<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagh Chal - Super Hard AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fbbf24">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Bagh Chal</h1>
            <p class="subtitle">Super Hard AI Edition</p>
        </header>

        <main>
            <div class="game-layout">
                <!-- Info Panel -->
                <div class="panel info-panel">
                    <div class="status-card">
                        <h3>Current Turn</h3>
                        <div id="turn-indicator" class="turn-badge goat-turn">
                            <span class="icon">üêê</span> Goat
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="label">Placed</span>
                            <span id="goats-placed" class="value">0/20</span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Captured</span>
                            <span id="goats-captured" class="value danger">0/5</span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Phase</span>
                            <span id="game-phase" class="value">Placement</span>
                        </div>
                    </div>

                    <div id="message-area" class="message-box">
                        Place a goat to start.
                    </div>

                    <button id="ai-move-btn" class="action-btn">
                        Force AI Move
                        <span class="shortcut">(Space)</span>
                    </button>

                    <button id="reset-btn" class="secondary-btn">
                        New Game
                    </button>
                </div>

                <!-- Board Area -->
                <div class="board-container">
                    <div class="board-wrapper">
                        <!-- SVG Lines Layer -->
                        <svg class="board-lines" viewBox="0 0 500 500">
                            <!-- Border -->
                            <rect x="50" y="50" width="400" height="400" fill="none" class="line-border" />

                            <!-- Inner Grid (Orthogonal) -->
                            <line x1="150" y1="50" x2="150" y2="450" class="line-grid" />
                            <line x1="250" y1="50" x2="250" y2="450" class="line-grid" />
                            <line x1="350" y1="50" x2="350" y2="450" class="line-grid" />

                            <line x1="50" y1="150" x2="450" y2="150" class="line-grid" />
                            <line x1="50" y1="250" x2="450" y2="250" class="line-grid" />
                            <line x1="50" y1="350" x2="450" y2="350" class="line-grid" />

                            <!-- Diagonals (Standard Bagh Chal Pattern) -->
                            <!-- Corner to Corner - Big X -->
                            <line x1="50" y1="50" x2="450" y2="450" class="line-diag" />
                            <line x1="450" y1="50" x2="50" y2="450" class="line-diag" />

                            <!-- Diamond (Mid-points) -->
                            <line x1="250" y1="50" x2="450" y2="250" class="line-diag" />
                            <line x1="450" y1="250" x2="250" y2="450" class="line-diag" />
                            <line x1="250" y1="450" x2="50" y2="250" class="line-diag" />
                            <line x1="50" y1="250" x2="250" y2="50" class="line-diag" />
                        </svg>

                        <!-- Nodes Layer -->
                        <div id="board-grid" class="board-grid">
                            <!-- Cells generated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Game Over -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winner-text">Tiger Wins!</h2>
            <p>Better luck next time against Super Hard AI.</p>
            <button id="modal-restart" class="action-btn">Play Again</button>
        </div>
    </div>

    <script src="bagh_chal_ai.js"></script>
    <script src="app.js"></script>
</body>

</html>
